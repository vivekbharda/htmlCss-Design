			<script type="text/javascript">
				// mdc.textField.MDCTextField.attachTo(document.querySelector('.myText1'));
				// mdc.textField.MDCTextField.attachTo(document.querySelector('.myText2'));
				// mdc.textField.MDCTextField.attachTo(document.querySelector('.myText3'));

				// mdc.buttonRipple.MDCRipple.attachTo(document.querySelector('.button2'));
				// mdc.buttonRipple.MDCRipple.attachTo(document.querySelector('.button3'));
				$(document).ready(()=>{
					var tabs = new mdc.tabBar.MDCTabBar.attachTo(document.querySelector('.mdc-tab-bar'));
				// var panels = document.querySelector(".js-panels");
				tabs.preventDefaultOnClick = true;
				function updatePanel(index) {
					// var activePanel = panels.querySelector(".js-panel.is-active");
					if ($('.js-panels').hasClass('is-active')) {
						$('.js-panels .js-panel').removeClass("is-active");
					}
					// var newActivePanel = $(".js-panel:nth-child(" + (index + 1) + ")");
					if ($(".js-panel:nth-child(" + (index + 1) + ")")) {
						$('.js-panels .js-panel').addClass("is-active");
					}
				}
				tabs.listen("MDCTabBar:change", function(t) {
					console.log(t);
					var tabs = t.detail;
					var nthChildIndex = tabs.activeTabIndex;
					updatePanel(nthChildIndex);
				});
			});



		</script>
